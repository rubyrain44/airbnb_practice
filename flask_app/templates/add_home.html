<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/styles.css">
    <title>Host A Home</title>
</head>
<body>
    <h1>Host A Home</h1>

    <div>

        <div class="container">
            <h2 class="mt-4 mb-4">Host A Home</h2>
            <div class="mt-3 bg-danger">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <p class="text-white p-2">{{message}}</p>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>
    
                <div class="row">
                    <div class="col-2">
                        <form action="/host_home" method="post">
                            <label class="text-light" for="street">Street: </label>
                            <input type="text" name="street" class="mb-3 title_box">
                            
                            <label class="text-light" for="city">City: </label>
                            <input type="text" name="city" class="mb-3 desc_box">

                            <label class="text-light" for="state">State: </label>
                            <input type="text" name="state" class="mb-3 desc_box">

                            <label class="text-light" for="bedrooms">Bedrooms: </label>
                            <input type="number" name="bedrooms" class="mb-3 desc_box">

                            <label class="text-light" for="bathrooms">Bathrooms: </label>
                            <input type="number" name="bathrooms" class="mb-3 desc_box">

                            <label class="text-light" for="amenities">Amenities: </label>
                            <input type="text" name="amenities" class="mb-3 desc_box">

                            <label class="text-light" for="description">Description: </label>
                            <textarea name="description" class="mb-3 desc_box"></textarea>
                            
                            <input type="hidden" name="user_id" value="{{ session['user_id'] }}">
                            <input type="submit" value="Submit">
                        </form>
                    </div>
                </div>

    </div>





</body>
</html>
